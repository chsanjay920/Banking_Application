<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-10 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="text-center">
                                <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            </div>
                            
                            <form action="">
                                <div class="d-flex justify-content-center">
                                    <div class="form-floating m-2">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="Account number" />
                                        <label for="floatingTextarea">First name</label>
                                    </div>
                                    <div class="form-floating m-2">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="Account number" />
                                        <label for="floatingTextarea">Middle name</label>
                                    </div>
                                    <div class="form-floating m-2">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="Account number" />
                                        <label for="floatingTextarea">Last name</label>
                                    </div>
                                </div>
                                
                                <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker m-3">
                                    <label for="example">Date of Birth</label>
                                    <input placeholder="Select date" type="date" id="example" class="form-control">
                                  
                                    <i class="fas fa-calendar input-prefix" tabindex=0></i>
                                  </div>
                                <div class="container d-flex">
                                    <div class="form-check m-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Sort code/account number
                                        </label>
                                      </div>
                                      <div class="form-check m-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Credit/ debit card number
                                        </label>
                                      </div>
                                </div>
                                


                               

                                <div class="form-floating m-3">
                                    <input type="text" name="" id="" class="form-control"
                                        placeholder="Account number" />
                                    <label for="floatingTextarea">Account number</label>
                                </div>
                                <div class="form-floating m-3">
                                    <input type="password" name="" id="" class="form-control"
                                        placeholder="Six-digit pin" />
                                    <label for="floatingTextarea">Password</label>
                                </div>
                                <div class="form-floating m-3">
                                    <input type="password" name="" id="" class="form-control"
                                        placeholder="Six-digit pin" />
                                    <label for="floatingTextarea"> confirm Password</label>
                                </div>

                                <div class="text-center mt-4 mb-2">
                                    <button class="btn btn-primary mb-3">Register</button>
                                    <a href="./signIn.html" class="nav-link">Registered user then Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
